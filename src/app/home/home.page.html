<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
      <ion-item button detail *ngFor="let contact of contactsList" routerLink="/detail/{{contact.name}}" routerDirection="forward">
        <ion-img [src]="contact.image" slot="start"></ion-img>
        <ion-label text-wrap>

          <h3>{{ contact.name }}</h3>
          <p>{{ contact.jawatan }}</p>
          <p>{{ contact.id }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
      <ion-infinite-scroll-content
        loadingSpinner="bubbles"
        loadingText="Loading more data...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
